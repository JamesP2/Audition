{% extends "layout.html" %}
{% block title %}Book Slot{% endblock %}
{% block body %}
    <h1>Confirm Your Slot</h1>
    <p>You have chosen to audition for <strong>{{ show.name }}</strong> on the <strong>{{ audition.get_long_date_time_string() }}</strong>.</p>
    <form method="post" action="">
        <button type="submit" class="btn btn-primary">Book This Audition</button> <a href="{{ url_for('show', show_id=show.id) }}" class="btn btn-default">Go Back</a>
    </form>
{% endblock %}
