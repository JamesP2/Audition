{% extends "layout.html" %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-social.css') }}" />
{% endblock %}
{% block body %}
    <script type="text/javascript">
        function showAdvancedLogin() {
            $('#loginDiv').slideDown();
            $('#advancedLogin').fadeOut();
        }
    </script>
    <h1>Login</h1>
    <p>Please sign in with Facebook to continue.</p>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a class="btn btn-block btn-social btn-facebook" href="{{ url_for('facebook_login', next='/') }}">
                <span class="fa fa-facebook"></span> Sign in with Facebook
            </a>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="loginDiv" style="display: none;">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" name="username" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                        <div class="checkbox">
                        <label>
                            <input type="checkbox" name="rememberme"> Remember Me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <p class="small" id="advancedLogin"><a href="#" onclick="showAdvancedLogin()">Advanced Login</a> </p>

{% endblock %}
